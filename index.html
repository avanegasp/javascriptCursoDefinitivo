<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
  <title>Animals</title>
</head>
<body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
                <img class="oliva" src="img/oliva.jpg" alt="">
              </div>
              <div class="col s12 m7">
                <div class="row">
                  <div class="signup-box">
                  <h1 class="animals">Animals</h1>
                    <form class="signup-form">
                      <h2>Regístrate y toma fotos a tus animales preferidos</h2>
                      <div class="section">
                        <a class="btn btn-fb hiden-on-small-only">Iniciar sesión con facebook</a>
                        <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                      </div>
                      <div class="divider"></div>
                        <div class="section">
                          <input type="email" name="email" id="" placeholder="Correo electronico"></input>
                          <input type="text" name="name" id="" placeholder="Nombre completo"></input>
                          <input type="text" name="username" id="" placeholder="Usuario"></input>
                          <input type="password" name="password" id="" placeholder="Contraseña"></input>
                          <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                        </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="login-box">
                    ¿tines una cuenta? <a href="/signin">Entrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
